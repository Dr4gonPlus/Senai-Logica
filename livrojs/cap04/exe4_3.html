<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 4.3</title>
</head>

<body>
    <script>
        const bairro = prompt('Bairro de entrega').toLowerCase();
        let taxaEntrega;
        switch (bairro) {
            case "Taguatinga":
                taxaEntrega = 5.00;
                break;
            case "Ceilândia":
                taxaEntrega = 4.00;
                break;
            case "Asa Sul":
            case "Asa Norte":
                taxaEntrega = 9.00;
                break;
            default:
                taxaEntrega = 15.00;
                break;

        }
        alert(`Taxa Entrega R$:$"{taxaEntrega.toFixed(2)}´);
    </script>
</body>

</html>
